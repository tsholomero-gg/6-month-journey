<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock & Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ•’ Digital Clock</h1>
    <div id="clock" class="display"></div>

    <button id="toggle">Switch to Countdown</button>

    <div id="countdown" class="hidden">
      <input type="number" id="minutes" placeholder="Enter minutes">
      
      <div class="controls">
        <button id="start">Start</button>
        <button id="pauseBtn" disabled>Pause</button>
        <button id="resumeBtn" disabled>Resume</button>
        <button id="restartBtn" disabled>Restart</button>
        <button id="stopBtn">Stop All</button>
      </div>

      <div id="timer" class="display"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
