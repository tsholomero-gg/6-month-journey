<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale-1" />
        <title>To-DO - Mini Project</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="app">
            <h1>To-Do List</h1>

            <!-- form to add new tasks -->
            <form id="todo-form" aria-label="Add new todo">
                <input id="todo-input" type="text" placeholder="Add a new task..." autocomplete="off" />
                <button type="submit">Add</button>
            </form>

            <!-- tasks will be rendered here -->
            <ul id="todo-list" aria-live="polite"></ul>

            <p id="empty" class="muted">No tasks yet - add one above.</p>

            <div class="controls">
                <button id="clear-selected">Clear selected</button>
                <button id="clear-all">Clear all</button>
            </div>
        </main>

        <!-- script loaded with defer so DOM is ready -->
        <script src="script.js" defer></script>
    </body>
</html>
